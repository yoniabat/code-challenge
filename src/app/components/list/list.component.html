<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Active</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enrollee of enrollees" [ngClass]="{'active': enrollee.active}">
        <td>{{enrollee.id}}</td>
        <td *ngIf="!isEditable(enrollee)">{{enrollee.name}}</td>
        <td *ngIf="isEditable(enrollee)"><input [(ngModel)]="editable.name" value="{{editable.name}}" type="" /></td>
        <td *ngIf="!isEditable(enrollee)"> {{(enrollee.active) ? 'Yes' : 'No' }}</td>
        <td *ngIf="isEditable(enrollee)"><input [(ngModel)]="editable.active" [checked]="editable.active" type="checkbox" /></td>
        <td>{{enrollee.dateOfBirth}}</td>
        <td *ngIf="!isEditable(enrollee)"><button type="button" class="btn btn-link" (click)="handleEdit(enrollee)">Edit</button></td>
        <td *ngIf="isEditable(enrollee)"><button type="button" class="btn btn-link" (click)="cancelUpdate()">Cancel</button>
          <button type="button" class="btn btn-link" (click)="updateEnrollee()">Update</button>
        </td>
      </tr>    
    </tbody>
  </table>
